<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        @media screen and (max-width: 600px) {
            table {
                font-size: 12px;
            }
        }
    </style>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query Variable ' + variable + ' not found');
        }

        document.addEventListener("DOMContentLoaded", function() {
            var fullName = getQueryVariable("fullName");
            var birthday = getQueryVariable("birthday");
            var studentClass = getQueryVariable("class");
            var gender = getQueryVariable("gender");

            document.getElementById("fullName").textContent = fullName;
            document.getElementById("birthday").textContent = birthday;
            document.getElementById("class").textContent = studentClass;
            document.getElementById("gender").textContent = gender;
        });
    </script>
</head>
<body>
    <h1>Student Information</h1>
    <table>
        <tr>
            <th>Full Name</th>
            <td id="fullName"></td>
        </tr>
        <tr>
            <th>Birthday</th>
            <td id="birthday"></td>
        </tr>
        <tr>
            <th>Class</th>
            <td id="class"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td id="gender"></td>
        </tr>
    </table>
</body>
</html>
